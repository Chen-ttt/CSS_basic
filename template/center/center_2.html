<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 未知宽度盒子居中: 父元素 */
    .box {
      width: 300px;
      height: 300px;
      background-color: pink;

      position: absolute;

      left: 50%;
      top: 50%;

      /* 位移 自己宽高的一半 */
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>

  <div class="box"></div>

</body>

</html>
