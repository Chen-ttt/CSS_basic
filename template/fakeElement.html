<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 伪元素 - 使用CSS模拟出标签效果, 在网页中创建内容 */
    /* 1. 必须设置content属性才能生效 */
    /* 2. 伪元素默认是行内元素 */
    /* ::before */
    /* ::after */

    .father {
      width: 300px;
      height: 300px;
      background-color: pink;
    }

    /* 默认是行内元素 */
    .father::before {
      content: "耶";
    }

    /* 但也可以手动设置为块级元素 */
    .father::after {
      content: "超好看!!!";
      display: block;
    }
  </style>

</head>

<body>
  <div class="father">TONG</div>

</body>

</html>
