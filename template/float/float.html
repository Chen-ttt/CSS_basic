<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* 1. 浮动元素将脱离文档流, 在文档流中不占位置; 可以覆盖标准流中的元素(但不覆盖文字) */

    .one {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      float: left;
    }

    /* 2. 下一个浮动元素会接着上一个浮动元素的后面左右浮动(具备行内块的特点了, 排在一行) */
    .two {
      width: 200px;
      height: 200px;
      background-color: orange;
      float: left;

      /* 3. 浮动后无法设置居中了 */
      margin: 0 auto;
    }

    .three {
      width: 300px;
      height: 300px;
      background-color: greenyellow;
    }
  </style>
</head>

<body>

  <!-- 文档流: 是浏览器在渲染网页时默认采用的一套排版方式, 规定了以何种方式排列元素 -->

  <div class="one">one</div>
  <div class="two">two</div>
  <div class="three">three</div>

</body>

</html>
